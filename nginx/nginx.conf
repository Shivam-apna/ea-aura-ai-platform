worker_processes 1;

events {
  worker_connections 1024;
}

http {
  upstream backend_app {
    server backend:80;  # Use the port exposed by your backend
  }

  server {
    listen 80;

    location / {
      proxy_pass http://backend_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
