version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8081:80"   # Public HTTP
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - ea-aura

  vault:
    image: vault:1.13.3
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: demo
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - ea-aura

  backend:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
    container_name: backend
    volumes:
      - ./backend:/app
    expose:
      - "8081"
    networks:
      - ea-aura

networks:
  ea-aura:
    driver: bridge
