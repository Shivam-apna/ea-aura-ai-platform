version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"   # Public HTTP
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - ea-aura

  backend:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
    container_name: backend
    volumes:
      - ./backend:/app
    expose:
      - "80"
    networks:
      - ea-aura

networks:
  ea-aura:
    driver: bridge
