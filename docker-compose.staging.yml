version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-staging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ea-aura-staging
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email support@aapnainfotech.com --agree-tos --no-eff-email -d staging.ea-aura.ai

  vault:
    image: vault:1.13.3
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "staging-vault-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - ea-aura-staging

  postgres:
    image: postgres:15
    container_name: postgres-staging
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: staging-postgres-password
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - ea-aura-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-staging
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=staging-keycloak-password
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=staging-postgres-password
      # Fixed Keycloak hostname and proxy configuration
      - KC_HOSTNAME=staging.ea-aura.ai
      - KC_HOSTNAME_STRICT=true
      - KC_HOSTNAME_STRICT_HTTPS=true
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
      # Add proper frontend URL configuration
      - KC_FRONTEND_URL=https://staging.ea-aura.ai/auth
      # Ensure proper proxy headers are handled
      - KC_PROXY_HEADERS=xforwarded
    command: start-dev
    ports:
      - "8080:8080"
    networks:
      - ea-aura-staging
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.2
    container_name: elasticsearch-staging
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    volumes:
      - esdata_staging:/usr/share/elasticsearch/data
    networks:
      - ea-aura-staging
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  kibana:
    image: docker.elastic.co/kibana/kibana:9.0.2
    container_name: kibana-staging
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      SERVER_BASEPATH: "/kibana"           # Add this line
      SERVER_REWRITEBASEPATH: "true"       # Add this line
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - ea-aura-staging

  filebeat:
    image: docker.elastic.co/beats/filebeat:9.0.0
    container_name: filebeat-staging
    user: root
    command: filebeat -e --strict.perms=false
    volumes:
      - ./filebeat/filebeat.staging.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./backend/app/logs:/backend/app/logs
    networks:
      - ea-aura-staging
    depends_on:
      elasticsearch:
        condition: service_healthy
      backend:
        condition: service_started

  backend:
    build: ./backend
    container_name: backend-staging
    volumes:
      - ./backend:/app
    working_dir: /app
    expose:
      - "8081"
    environment:
      - ENVIRONMENT=staging
      - VAULT_TOKEN=staging-vault-token
      - VAULT_ADDR=http://vault:8200
      # Add Keycloak configuration for backend
      - KEYCLOAK_URL=https://staging.ea-aura.ai/auth
      - KEYCLOAK_REALM=ea_aura
    env_file:
      - ./backend/env.staging
    networks:
      - ea-aura-staging
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka-staging
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://host.docker.internal:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_KRAFT_CLUSTER_ID=ea-aura-staging-cluster-id-001
    volumes:
      - ./kafka/staging-data:/bitnami/kafka
    networks:
      - ea-aura-staging

  minio:
    image: minio/minio
    container_name: minio-staging
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: staging-minio-user
      MINIO_ROOT_PASSWORD: staging-minio-password
    volumes:
      - minio_data_staging:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - ea-aura-staging

  dbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: dbeaver-staging
    ports:
      - "8978:8978"
    environment:
      - CB_DATABASE=./data/cloudbeaver.db
      - CB_CUSTOM_CONFIG=./conf/cloudbeaver.conf
      # Fixed DBeaver URL configuration
      - CB_SERVER_URL=https://staging.ea-aura.ai/dbeaver
      - CB_ROOT_URI=/dbeaver/
    volumes:
      - dbeaver_data_staging:/opt/cloudbeaver/workspace
      - dbeaver_logs_staging:/opt/cloudbeaver/logs
    networks:
      - ea-aura-staging
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.staging
    container_name: frontend-staging
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=https://staging.ea-aura.ai/api
      - VITE_KEYCLOAK_URL=https://staging.ea-aura.ai/auth
      # Add Keycloak realm configuration
      - VITE_KEYCLOAK_REALM=ea_aura
      - VITE_KEYCLOAK_CLIENT_ID=ea_aura
    networks:
      - ea-aura-staging
    restart: unless-stopped

  nifi:
    image: apache/nifi:latest
    container_name: nifi-staging
    ports:
      - "8443:8443"
    environment:
      - NIFI_WEB_HTTPS_PORT=8443
      - NIFI_WEB_HTTPS_HOST=0.0.0.0
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=staging-nifi-password-123
      - NIFI_SENSITIVE_PROPS_KEY=staging-nifi-key-12345678901234567890A
      # Critical proxy configuration for reverse proxy
      - NIFI_WEB_PROXY_HOST=staging.ea-aura.ai
      - NIFI_WEB_HTTPS_NETWORK_INTERFACE=eth0
      # Allow all proxy contexts
      - NIFI_WEB_PROXY_CONTEXT_PATH=/nifi,/
    restart: unless-stopped
    volumes:
      - nifi_data_staging:/opt/nifi/nifi-current/logs
      - nifi_conf_staging:/opt/nifi/nifi-current/conf
      # Mount custom nifi.properties if needed
      - ./nifi/staging-nifi.properties:/opt/nifi/nifi-current/conf/nifi.properties:ro
    networks:
      - ea-aura-staging

      
volumes:
  esdata_staging:
  filebeat-data_staging:
  minio_data_staging:
  postgres_data_staging:
  dbeaver_data_staging:
  dbeaver_logs_staging:
  nifi_data_staging:       
  nifi_conf_staging:

networks:
  ea-aura-staging:
    driver: bridge
