jobs:
  basic-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Lint with flake8
        run: |
          pip install flake8
          flake8 . --exclude=venv,.venv,__pycache__,migrations --max-line-length=120

      - name: 🧪 Run unit tests
        run: |
          pytest tests/ --disable-warnings --maxfail=3 --tb=short

      - name: 🐳 Validate Docker Compose stack
        run: |
          docker compose -f docker-compose.yml up -d --quiet-pull
          sleep 10
          docker compose ps
          docker compose logs --no-color

      - name: ✅ Check container health status
        run: |
          unhealthy=$(docker inspect --format='{{.Name}} {{.State.Health.Status}}' $(docker ps -q) | grep -v healthy || true)
          if [ ! -z]()
